<div class="wrapper">
    <div class="product-container col-md-12 mt-5">
    
    
        <div *ngFor="let item of details" class="col-md-4">
       <div class="card" style="width: 18rem;">
          <img src="{{item['imageUrl']}}" style="width: 250px; height: 250px;" routerLink="itemDescription">
          <!-- <p>{{item['description']}}</p> -->
          <div class="card-body">
          <p><b>&#x20B9; {{item['price']}}</b></p>
          <button type="button" class="btn btn-success">ADD</button>
        </div>
        </div>
      </div>
      </div>
    </div>
